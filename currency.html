<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main-container">
        <h1>CURRENCY CONVERTER</h1>
        <form action="">
            <p>Enter the amount</p>
            <input type="number" class="amount">

           <div class="container"> 
            <div class="from">
                <p>from</p>

                <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="">
                <select name="from" class="selection">
               
                </select>
            </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                
                <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                <select name="to" class="selection">
                
                </select>
            </div>
            </div>
        </div>
           
            <div class="result">
                <p>1 USD: 85.9017446 INR</p>
            </div>
            

            <button class="convert">Get Exchange Rate</button>

        </form>
     
        


    </div>
    <script src="countryCode.js"></script>
